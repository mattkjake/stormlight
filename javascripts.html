<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS styles can be placed here or in an external stylesheet */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <header>
        <img src="banner.jpg" alt="Website Banner">
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <table>
            <tr>
                <th>Links</th>
            </tr>
            <tr>
                <td><a href="#">Link 1</a></td>
            </tr>
            <tr>
                <td><a href="#">Link 2</a></td>
            </tr>
            <tr>
                <td><a href="#">Link 3</a></td>
            </tr>
        </table>
    </nav>
    
    <main>
        <h2>Body Text</h2>
        <p>This is the main content of your webpage. You can add text, images, and more here.</p>
    </main>
</body>
</html>
